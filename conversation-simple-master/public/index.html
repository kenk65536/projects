<html>
  <head>
    <base href="/">
    <title>NCR VTM Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="NCR VTM Demo" />
    <meta property="og:description" content="NCR VTM Demo" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <input type="hidden" id="langCombo" value="yue-Hant-HK">
    <div id="contentParent" class="responsive-columns-wrapper">
      <div id="chat-column-holder" class="responsive-column content-column">
        <div class="chat-column">
          <div id="scrollingChat"></div>
          <label for="textInput" class="inputOutline">
            <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)">
          </label>
        </div>
      </div>
      <input type='image' id='startStopButton' style="position:relative;top:90%;left:-35%;width:40px;height:50px;" onclick="startButton(event)" src='img/micOff.svg'/>
    </div>
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/conversation.js"></script>
    <script src="js/global.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="js/watsonConversation.js"></script>
    <script src="js/textToSpeech.js"></script>
    <script src="js/speechToText.js"></script>
  </body>
</html>
