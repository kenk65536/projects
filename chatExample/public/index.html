<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat form</title>
    <link rel='stylesheet' href='css/styleSheet.css'>
    <script src="/socket.io/socket.io.js"></script>
    <script src='js/socketFunction.js'></script>
  </head>
  <body>
    <div class='wapper'>
      <div class='banner'>
        <h1>Sample chat</h1>
        <sapn id='status'></span>
      </div>
      <div id='historyMsg'></div>
      <div class='controls'>
        <div class='items'>
          <input id='colorSylte' type='color' placeHolder='#000' title='font color'/>
          <button id='emoji' title='emoji'>Emoji</button>
          <label for="sendImage" class="imageLable">
            <input type="button" value="Image"/>
            <input id="sendImage" type="file" value="Image"/>
          </label>
          <input id='clearBtn' type='button' value='clear' title='clear screen'/>
          <button onclick='sendMsg()'>Send</button>
        </div>
        <textarea id='messageInput' placeHolder='enter to send'></textarea>
        <input id='sendBtn' type='button' value='SEND'>
        <div id='emojiWrapper'></div>
      </div>
    </div>
    <div id="loginWrapper">
      <p id="info">connecting to server...</p>
      <div id="nickWrapper">
        <input type="text" placeHolder="Your name" id="nicknameInput"/>
        <input type="button" value="OK" id="loginBtn"/>
      </div>
    </div>
    <script src='js/login.js'></script>
  </body>
</html>
