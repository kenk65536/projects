<html>
  <head>
    <base href="/" />
    <title>CEM conversion AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="CEM Demo" />
    <meta property="og:description" content="CEM Demo" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <label id="infoBox"></label>
    <div>
      <div id="contentParent" class="responsive-columns-wrapper">
        <div id="chat-column-holder" class="responsive-column content-column">
          <div class="chat-column-mobile">
            <div id="scrollingChat"></div>
            <label for="textInput" class="inputOutline">
              <input id="textInput" class="responsive-column" placeholder="Welcome CEM AI" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"/>
            </label>
          </div>
        </div>
        <div id="payload-column" class="fixed-column content-column">
          <div id="payload-initial-message">Type something to see the output</div>
          <div id="payload-request" class="payload"></div>
          <div id="payload-response" class="payload"></div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/conversation.js"></script>
    <script src="js/payload.js"></script>
    <script src="js/global.js"></script>
    <script src="js/watsonConversation.js"></script>
    <script src="js/textToSpeech.js"></script>
    <script src="js/speechToText.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  </body>
</html>
